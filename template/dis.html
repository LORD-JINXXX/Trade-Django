<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Trade : Browsing</title>
        <meta name="description" content="This is online buying and selling platform">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
        
    </head>
    <body>
        <div class="navbar">
            
            <div class="nav-title">
                <strong>Browse Item</strong>
                <button class="home"><a href="{% url 'core:index' %}">Home</a></button>
            </div>
            
        </div>

            <div class="item">
                {% for item in items %}
                    <div class="individual-item">
                        <a href="{% url 'item:detail' item.id %}">
                            <div >
                                <img class="image" src="{{ item.image.url }}" >
                            </div>

                            <div class="info">
                                <h2>{{ item.name }}</h2>
                                <p>Price : {{ item.price }}</p>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>




        <footer class="footer">

            <div class="about">
                <h1>About</h1>
                <p>This is the online buying and selling platform.</p>
            </div>

            <div class="menu">
                <h3>Menu</h3>
                <ul>
                    <li>contact</li>
                    <li>privacy and policy</li>
                    <li>FAQ</li>
                </ul>
            </div>

        </footer>
    </body>
</html>
