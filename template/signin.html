<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Trade : Sign In</title>
        <meta name="description" content="This is online buying and selling platform">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
        
    </head>
    <body>
        <div class="navbar">
            
            <div class="nav-title">
                <strong>Sign In</strong>
                <button class="home"><a href="{% url 'core:index' %}">Home</a></button>
            </div>
            
        </div>

        <div class="signup-form">
            <form class="suform" action="." method="post">
            {% csrf_token %}    
                <h3 class="formname">Signin your account</h3><br>

                <label class="label" for="">Username</label>
                <input class="input" type="text" id="username" name="username" placeholder="Enter your username" required><br>


                <label class="label" for="">Password</label>
                <input class="input" type="password" id="pass1" name="pass1" placeholder="Enter your password" required><br>


                <button class="subtn" type="submit">Sign In</button>

            </form>
        </div>

        <div class="alternative">
            <p>
                If you do not have an account, please <button class="ibtn"><a href="{% url 'core:signup' %}">Sign up</a></button> here.
            </p>
        </div>


        <footer class="footer">

            <div class="about">
                <h1>About</h1>
                <p>This is the online buying and selling platform.</p>
            </div>

            <div class="menu">
                <h3>Menu</h3>
                <ul>
                    <li><a href="{% url 'core:contact' %}">contact</a></li>
                    <li>privacy and policy</li>
                    <li>FAQ</li>
                </ul>
            </div>

        </footer>
    </body>
</html>
