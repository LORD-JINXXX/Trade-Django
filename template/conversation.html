
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Trade : Conversation</title>
        <meta name="description" content="This is online buying and selling platform">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
        
    </head>
    <body>
        <div class="navbar">
            
            <div class="nav-title">
                <strong>New Conversation</strong>
                <button class="home"><a href="{% url 'core:index' %}">Home</a></button>
            </div>
            
        </div>

        <div>

            <div class="new-item-form">
                <form class="niform" action="." method="post">
                {% csrf_token %}    
                    <h3 class="formname">Start Conversation</h3><br>
    
                    <div class="form">
                        {{ form.as_p }}
    
                    </div>
    
                    <button class="subtn" type="submit">Send</button>
    
                </form>
            </div>
        </div>

        <footer class="footer">

            <div class="about">
                <h1>About</h1>
                <p>This is the online buying and selling platform.</p>
            </div>

            <div class="menu">
                <h3>Menu</h3>
                <ul>
                    <li>contact</li>
                    <li>privacy and policy</li>
                    <li>FAQ</li>
                </ul>
            </div>

        </footer>
    </body>
</html>
